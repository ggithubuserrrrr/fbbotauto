<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPT-4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5202430704958305"
     crossorigin="anonymous"></script>
     <meta name="google-adsense-account" content="ca-pub-5202430704958305">
     <style>
       body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

       .navbar {
          border-bottom: 1px solid #e9ecef;
       }

       .chat-container {
         border: solid #53545C;
         max-width: 700px;
         margin: 10px auto;
         width: 650px;
         height: 100px:
         background-color: #fff;
         border-radius: 9px;
         box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
       }

       .chat-header {
         padding: 20px;
         border-bottom: 1px solid #e9ecef;
         background-color: #007bff;
         color: #fff;
         border-top-left-radius: 8px;
         border-top-right-radius: 8px;
       }

       .chat-header h1 {
         margin: 0;
         font-size: 24px;
         font-weight: 700;
       }

       .chat-box {
        height: 400px;
        overflow-y: scroll;
        padding: 20px;
       }

       .message {
         margin-bottom: 20px;
       }

       .user-message {
         display: flex;
         align-items: flex-end;
         justify-content: flex-end; /* Align to right */
         margin-left: 20px;
         margin-bottom: 15px;
        }

        .user-message .message-bubble {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .bot-message {
            display: flex;
            align-items: flex-end;
            justify-content: flex-start; /* Align to left */
            margin-right: 20px;
            margin-bottom: 15px;
        }
        
        .bot-message .message-bubble {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 10px;
            padding: 10px 15px;
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .input-container {
            padding: 15px;
            margin-left: -10px;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        
        .input-container textarea {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-right: 5px;
            resize: none; /* Disable resizing */
            overflow: hidden; /* Hide overflow text */
            min-height: 20px; /* Set a minimum height */
        }
        
        .input-container button {
          font-size: 12px;
            width: 50px;
            height: 40px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .clear-button {
            width: 10;
            margin-left: 2px;
            font-size: 12px;
        }
        
        .clear-button button {
            background-color: #dc3545;
            width: 40px;
        }
        
        .footer {
          font-size: 10px;
          text-align: center;
        }
     </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GPT-4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 80px;">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">GPT-4<span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" href="online_user">Active</a>
               </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Features </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Cookies Extractor</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/step_by_step_guide">Step-by-Step Guide</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="chat-container">
    <div class="chat-header">
        <h1>GPT-4</h1>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="input-container">
        <textarea id="user-input" oninput="adjustInputHeight()" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div class="clear-button">
            <button onclick="clearChat()">Clear </button>
        </div>
    </div>
</div>
<div class="footer"><p>Credits to API owner (Deku)</p></div>
<script>
  function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    const chatBox = document.getElementById('chat-box');
  
    if (!userInput) return;
  
    const userMessage = `
          <div class="user-message">
              <div class="message-bubble">${userInput}</div>
          </div>`;
    chatBox.innerHTML += userMessage;
  
    const botTypingMessage = `
          <div class="bot-message">
              <div class="message-bubble typing-indicator">Bot is typing...</div>
          </div>`;
    chatBox.innerHTML += botTypingMessage;
  
    fetch(`https://deku-rest-api.replit.app/gpt4?prompt=${encodeURIComponent(userInput)}&uid=100`)
      .then(response => response.json())
      .then(data => {
        // Remove typing indicator
        document.querySelector('.typing-indicator').remove();
  
        // Display bot response
        const botMessage = `
                  <div class="bot-message">
                      <div class="message-bubble">${data.gpt4}</div>
                  </div>`;
        chatBox.innerHTML += botMessage;
  
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(error => console.error('Error:', error));
  
    document.getElementById('user-input').value = '';
  }
  
  function clearChat() {
    const chatBox = document.getElementById('chat-box');
    chatBox.innerHTML = '';
  }
  
  function adjustInputHeight() {
    const textarea = document.getElementById('user-input');
    textarea.style.height = 'auto'; // Reset height to auto to calculate the new height
    textarea.style.height = textarea.scrollHeight + 'px'; // Set the textarea height to the scroll height
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
